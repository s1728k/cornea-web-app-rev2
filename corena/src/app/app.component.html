    <span class="example-spacer"></span>
    <button md-icon-button [mdMenuTriggerFor]="appMenu">
       <md-icon>more_vert</md-icon>
    </button>
    <md-menu #appMenu="mdMenu" yPosition="above">
      <button md-menu-item> Settings </button>

    </md-menu>

<md-sidenav-container class="example-sidenav-fab-container">
  <md-sidenav #sidenav mode="side" opened="true">
    <div class="example-scrolling-content">
        <md-nav-list dense>
          <ng-container *ngFor="let link of links; let i=index">
          <md-list-item>
             <a md-line href="..."><b>{{ link }}</b></a>
             <md-icon *ngIf="up[i]" (click)="up[i]=false">keyboard_arrow_up</md-icon>
             <md-icon *ngIf="!up[i]" (click)="up[i]=true">keyboard_arrow_down</md-icon>
          </md-list-item>
          <md-divider></md-divider>
          </ng-container>
        </md-nav-list>
    </div>
  </md-sidenav>
  <app-file-upload></app-file-upload>
  <app-project-hierarchy></app-project-hierarchy>
</md-sidenav-container>
