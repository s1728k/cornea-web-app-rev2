<div class="overlay">
  <div class='login'>
    <img md-list-avatar src="http://mdepinet.org/wp-content/uploads/person-placeholder.jpg" alt="..." class="loginimgUser">
    <table class="example-full-width" cellspacing="0"><tr>
      <td><md-input-container class="example-full-width">
        <input type="email" mdInput placeholder="Enter Email Address" [(ngModel)]="emailStr" required>
      </md-input-container></td></tr>
      <tr><td><md-input-container class="example-full-width">
        <input type="password" mdInput placeholder="Password" [(ngModel)]="passwordStr" required>
      </md-input-container></td>
    </tr></table>
    <!-- [routerLink]="['/user/jim']"-->
    <button md-raised-button class="button" (click)="login(emailStr, passwordStr)">Sign In</button>
  </div>
</div>
