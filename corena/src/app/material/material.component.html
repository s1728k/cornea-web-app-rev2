<div class="container-fluid unselectable">
    <div class="row">
        <div class="col-md-12">
            <h3 class="heading">
                Add To Materials
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table>
                <thead>
                    <tr>
                        <th width="30%">Name</th>
                        <th width="25%">Brand</th>
                        <th width="5%">UOM</th>
                        <th width="15%">Rate</th>
                        <th width="15%">Has CF</th>
                        <th width="10%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" [(ngModel)]="newMaterial['name']" class="inp" name="name">
                        </td>
                        <td>
                            <input type="text" [(ngModel)]="newMaterial['brand']" class="inp" name="brand">
                        </td>
                        <td>
                            <input type="text" [(ngModel)]="newMaterial['uom']" class="inp" name="uom">
                        </td>
                        <td>
                            <input type="text" [(ngModel)]="newMaterial['rate']" class="inp" name="rate">
                        </td>
                        <td>
                            <md-select name="has_cf" class="inp" [(ngModel)]="newMaterial['has_cf']">
                               <md-option *ngFor="let has_cf of hasCfList" [value]="has_cf.id">{{ has_cf.name }}</md-option>
                            </md-select>
<!--                             <select class="inp" name="has_cf" class="full-width" [(ngModel)]="newMaterial['has_cf']">
                                <option *ngFor="let has_cf of hasCfList" [value]="has_cf.id">{{ has_cf.name }}</option>
                            </select> -->
                        </td>

                        <td class="index">
<!--                             <button md-raised-button color="primary" class="full-width" (click)="postMaterial()">Add</button> -->
                            <app-icon [iconName]="'ic_add_box_white_24px'" (click)="postMaterial()"></app-icon>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h3 class="heading">
                Material List
            </h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">
            <app-pagination *ngIf="pageCount" [pageCount]="pageCount"
            (pageSelected)=selectPage($event) (perPageCount)="perPageCountChange($event)">
            </app-pagination>
        </div>
        <div class="col-md-3">
            <input type='text' class="full-width search-box" placeholder='Search Whole Table...' (keyup)='generalFilter($event, 0)' />
        </div>
    </div>

    <div class="row">
    <br>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table>
                <thead>
                    <tr>
                        <th width="5%">Sr.No.</th>
                        <th width="30%">Name</th>
                        <th width="25%">Brand</th>
                        <th width="5%">UOM</th>
                        <th width="15%">Rate</th>
                        <th width="10%">Has CF</th>
                        <th width="4%" colspan="2"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td width="5%">
                            <input type='text' class="inp"
                            placeholder='Sr.No...' [(ngModel)]="searchOpt['sr']" name="sr" />
                        </td>
                        <td width="30%">
                            <input type='text' class="inp"
                            placeholder='Name...' (keyup)='individualFilter(searchOpt, "name", 0)' [(ngModel)]="searchOpt['name']" name="Name" />
                        </td>
                        <td width="25%">
                            <input type='text' class="inp"
                            placeholder='Brand...' (keyup)='individualFilter(searchOpt, "brand", 0)' [(ngModel)]="searchOpt['brand']" name="Brand" />
                        </td>
                        <td width="5%">
                            <input type='text' class="inp"
                            placeholder='Uom' (keyup)='individualFilter(searchOpt, "uom", 0)' [(ngModel)]="searchOpt['uom']" name="UOM" />
                        </td>
                        <td width="15%">
                            <input type='text' class="inp"
                            placeholder='Rate...' (keyup)='individualFilter(searchOpt, "rate", 0)' [(ngModel)]="searchOpt['rate']" name="Rate" />
                        </td>
                        <td width="10%">
                            <input type='text' class="inp"
                            placeholder='Has_CF' (keyup)='individualFilter(searchOpt, "job", 0)' [(ngModel)]="searchOpt['job']" name="Has_CF" />
                        </td>
                        <td width="4%" colspan="2"></td>
                    </tr>
                    <tr *ngFor="let material of materials | async; let i=index">
                        <ng-container *ngIf="ed[i]">
                            <td width="5%"><input type='text' class="full-width" [(ngModel)]="material['sr.no.']"></td>
                            <td width="30%"><input type='text' class="full-width" [(ngModel)]="material['name']"></td>
                            <td width="25%"><input type='text' class="full-width" [(ngModel)]="material['brand']"></td>
                            <td width="5%"><input type='text' class="full-width" [(ngModel)]="material['uom']"></td>
                            <td width="15%"><input type='text' class="full-width" [(ngModel)]="material['rate']"></td>
                            <td width="10%">
                                <md-select name="has_cf" class="inp" [(ngModel)]="newMaterial['has_cf']">
                                   <md-option *ngFor="let has_cf of hasCfList" [value]="has_cf.id">{{ has_cf.name }}</md-option>
                                </md-select>
<!--                                 <select name="has_cf" class="full-width"  [(ngModel)]="material['has_cf']">
                                    <option *ngFor="let has_cf of hasCfList" [value]="has_cf.id">{{ has_cf.name }}</option>
                                </select> -->
                            </td>
                            <td width="2%" class="index">
                                    <app-icon [iconName]="'ic_done_white_24px'" (click)="ed[i]=!ed[i]; putMaterial(material)"></app-icon>
                            </td>
                            <td width="2%" class="index">
                                    <!-- <button (click)="delRow(material)"><app-icon [iconName]="'ic_delete_white_24px'"></app-icon></button> -->
                            </td>
                        </ng-container>
                        <ng-container *ngIf="!ed[i]">
                            <td width="5%">{{material['sr.no.']}}</td>
                            <td width="30%">{{material['name']}}</td>
                            <td width="25%">{{material['brand']}}</td>
                            <td width="5%">{{material['uom']}}</td>
                            <td width="15%">{{material['rate']}}</td>
                            <td width="10%">{{hasCfDisp[material['has_cf']]}}</td>
                            <td width="2%" class="index">
                                    <app-icon [iconName]="'ic_create_white_24px'" (click)="ed[i]=!ed[i]"></app-icon>
                            </td>
                            <td width="2%" class="index">
                                    <app-icon [iconName]="'ic_delete_white_24px'" (click)="deleteMaterial(material)"></app-icon>
                            </td>
                        </ng-container>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

<!--     <div class="row">

        <div class="col-md-9">
            <app-pagination *ngIf="pageCount" [pageCount]="pageCount" (pageSelected)=selPage($event) (perPageCount)="perPageCountChange($event)">
            </app-pagination>
        </div>
        <div class="col-md-3"></div>
    </div> -->

</div>
