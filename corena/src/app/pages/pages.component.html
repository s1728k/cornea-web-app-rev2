<md-toolbar color="primary">
    <button md-button>
       <md-icon>domain</md-icon> Cornea
    </button>

    <span class="example-spacer"></span>
    <button md-icon-button [mdMenuTriggerFor]="appMenu">
       <md-icon>more_vert</md-icon>
    </button>
    <md-menu #appMenu="mdMenu" yPosition="below" xPosition="before">
      <button md-menu-item> Settings </button>
      <button md-menu-item> Help </button>
    </md-menu>
    <img md-list-avatar src="http://mdepinet.org/wp-content/uploads/person-placeholder.jpg" alt="..." class="roundimg" (click)="userBool=!userBool" #userimg>

</md-toolbar>

  <div #userpop id="userPopup" [style.display]="userBool ? 'inline-flex' : 'none'">
    <div class="talk-bubble"></div>
    <img md-list-avatar src="http://mdepinet.org/wp-content/uploads/person-placeholder.jpg" alt="..." class="roundimgUser">
    <div class="roundimgUser">
    <b>User Name</b><br>
    user@nomail.com<br>
    <button md-raised-button (click)="redirectLogin()">Log Out</button>
    </div>
  </div>

<md-sidenav-container class="example-sidenav-fab-container">
  <md-sidenav #sidenav mode="side" opened="true">
    <div class="example-scrolling-content">
        <md-nav-list dense>
          <ng-container *ngFor="let link of links; let i=index">
            <ng-container *ngIf="link[0].length>1">

                  <md-list-item [@iconbool]="up[i][j]" (click)="up[i][j]=!up[i][j]">
                     <a md-line><b>{{ link[0] }}</b></a>
                     <md-icon *ngIf="up[i][j]">keyboard_arrow_up</md-icon>
                     <md-icon *ngIf="!up[i][j]">keyboard_arrow_down</md-icon>
                  </md-list-item>

              <ng-container *ngIf="up[i][j]">
                <ng-container *ngFor="let smen of link; let j=index">
                  <ng-container *ngIf="j!==0">
                    <md-list-item class="submenu" (click)="routingFun(i,j)">
                       <a md-line>{{ smen }}</a>
                    </md-list-item>
                  </ng-container>
                </ng-container>
              </ng-container>
              <md-divider></md-divider>
            </ng-container>

            <ng-container *ngIf="link[0].length===1">
              <md-list-item  (click)="routingFun(i,0)">
                 <a md-line><b>{{ link }}</b></a>
              </md-list-item>
              <md-divider></md-divider>
            </ng-container>

          </ng-container>
        </md-nav-list>
    </div>
  </md-sidenav>
  <router-outlet></router-outlet>
</md-sidenav-container>
