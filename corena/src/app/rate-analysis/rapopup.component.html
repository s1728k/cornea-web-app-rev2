<h2 md-dialog-title>Labour Calculations</h2>
<md-dialog-content>
  <table>
    <caption>Labour Calculations</caption>
    <thead>
      <tr>
        <th width="40px;">
          <app-icon [iconName]="'ic_add_box_black_24px'" (click)="addRow()"></app-icon>
        </th>
<!--         <th>Length</th> -->
        <th>Breadth</th>
        <th>Thickness</th>
        <th>UOM</th>
        <th>Running_Metre</th>
        <th>Rate</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of labourRateAnalysis; let i=index">
        <td>
          <app-icon [iconName]="'ic_delete_black_24px'" (click)="deleteRow(i)"></app-icon>
        </td>
<!--         <td><input type="number" class="inp" placeholder="Length" name="Length" (keyup)="calc(i)" [(ngModel)]="labourRateAnalysis[i]['length']"></td> -->
        <td><input type="number" class="inp" placeholder="Breadth" name="Breadth" (keyup)="calc(i)" [(ngModel)]="labourRateAnalysis[i]['breadth']"></td>
        <td><input type="number" class="inp" placeholder="Thickness" name="Thickness" (keyup)="calc(i)" [(ngModel)]="labourRateAnalysis[i]['thickness']"></td>
        <td><input type="text" class="inp" placeholder="UOM" name="UOM" (keyup)="calc(i)" [(ngModel)]="labourRateAnalysis[i]['uom']"></td>
        <td><input type="number" class="inp" placeholder="Running_Metre" name="Running_Metre" (keyup)="calc(i)" [(ngModel)]="labourRateAnalysis[i]['running_metre']"></td>
        <td><input type="number" class="inp" placeholder="Rate" name="Rate" (keyup)="calc(i)" [(ngModel)]="labourRateAnalysis[i]['rate']"></td>
        <td>{{labourRateAnalysis[i]['amount']}}</td>
      </tr>
    </tbody>
  </table>
</md-dialog-content>
<md-dialog-actions>
  <button md-button md-dialog-close>Close</button>
  <button md-button (click)="dialogRef.close({data:labourRateAnalysis, labour_total:labour_total})">Submit</button>
</md-dialog-actions>
