<div class="container-fluid">
  <div class="dialogbox" >
    <div class="row" style="text-align: center">
      <div class="col-md-11">
        <h3>Create Parent Task</h3>
      </div>
      <div class="col-md-1" >
        <app-icon style="float: right" [iconName]="'ic_cancel_black_24px'" (click)="dialogRef.close(true)"></app-icon>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <md-input-container class="full-width">
          <input mdInput placeholder="Select Task" class="inp" type="text" [mdAutocomplete]="lineItems"
                 [(ngModel)]="selectedLineItem.name" (keyup)="searchLineItems(selectedLineItem.name, selectedBoq.id)">
          <md-autocomplete #lineItems="mdAutocomplete">
            <md-option *ngFor="let lineItem of lineItemSuggestions | async" [value]="lineItem.name" (click)="selectedID('line',lineItem.id)">
              {{lineItem.name}}
            </md-option>
          </md-autocomplete>
        </md-input-container>

      </div>

    </div>
    <div class="row">
      <div class="col-md-6">
        <md-input-container class="full-width">
          <input  mdInput name="name" [(ngModel)]="newTask.name" placeholder="Enter Name">
        </md-input-container>
      </div>
      <div class="col-md-6">
        <md-input-container class="full-width">
          <input  mdInput name="description" [(ngModel)]="newTask.description" placeholder="Enter Description">
        </md-input-container>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <md-input-container class="full-width">
          <input mdInput [mdDatepicker]="startdate1" placeholder="Start Date"  class="full-width">
          <button mdSuffix [mdDatepickerToggle]="startdate1"></button>
        </md-input-container>
        <md-datepicker #startdate1></md-datepicker>
      </div>

      <div class="col-md-6">
        <md-input-container class="full-width">
          <input mdInput [mdDatepicker]="enddate1" placeholder="End Date" class="full-width">
          <button mdSuffix [mdDatepickerToggle]="enddate1"></button>
        </md-input-container>
        <md-datepicker #enddate1></md-datepicker>
      </div>
    </div>

    <div class="row" style="margin-top: 5px;float: right">
      <div class="col-md-12">
        <button md-raised-button (click)="createParentTask()">Create Task</button>
      </div>

    </div>
  </div>
</div>
