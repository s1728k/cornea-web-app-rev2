<div class="container-fluid">
  <div class="dialogbox" >
    <div class="row">
      <div class="col-md-11">
        <h4 class ="title;" style="text-align: center" ><b> SubTasks Information</b> </h4>
      </div>
      <div class="col-md-1" >
        <app-icon style="float: right" [iconName]="'ic_cancel_black_24px'" (click)="dialogRef.close(true)"></app-icon>
      </div>
    </div>
    <hr/>

    <div class="row" style="text-align: left">
      <div class="col-md-12">
        <h4>Subtask Details</h4>
        <table class="greyborder">
          <tr style="width: 100px;height: 40px">
            <th>Name</th>
            <td>{{data.name}}</td>
          </tr>
          <tr style="width: 100px;height: 40px">
            <th>Description</th>
            <td>{{data.description}}</td>
          </tr>
          <tr style="width: 100px;height: 40px">
            <th>Start Date</th>
            <td>
             {{ data.start_date}}
            </td>
          </tr>
          <tr style="width: 100px;height: 40px">
            <th>End Date</th>
            <td>
              {{data.end_date}}
            </td>
          </tr>

          <tr style="width: 100px;height: 40px">
            <th>Percent Complete</th>
            <td>
              <div class="progress">
                <div style="width: 89%;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="89" role="progressbar" class="green progress-bar">
                  <span>89%</span>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
