<div class="container-fluid">
  <div class="dialogbox" >
    <form (ngSubmit)="createSubTask()" #subTaskDialogForm="ngForm">
    <div class="row">
      <div class="col-md-11">
        <h4 class ="title;" style="text-align: center" ><b> Create SubTasks</b> </h4>
      </div>
      <div class="col-md-1" >
        <app-icon style="float: right" [iconName]="'ic_cancel_black_24px'" (click)="dialogRef.close(true)"></app-icon>
      </div>
    </div>
    <hr/>

    <div class="row" style="text-align: left">
      <div class="col-md-12">
        <h4>Enter Subtask Details</h4>
        <table class="greyborder">
          <tr style="width: 100px;height: 40px">
            <th>Name</th>
            <td><md-input-container class="full-width">
              <input  mdInput name="name" [(ngModel)]="newTask.name" width="100%" required>
            </md-input-container></td>
          </tr>
          <tr style="width: 100px;height: 40px">
            <th>Description</th>
            <td>  <md-input-container class="full-width" >
              <input  mdInput name="description" [(ngModel)]="newTask.description" required>
            </md-input-container></td>

          </tr>
          <tr style="width: 100px;height: 40px">
            <th>Start Date</th>
            <td>
              <md-input-container class="full-width">
                <input mdInput name="startDate" [mdDatepicker]="startdate" placeholder="Start Date"  class="full-width" [(ngModel)]="newTask.start" required>
                <button mdSuffix [mdDatepickerToggle]="startdate"></button>
              </md-input-container>
              <md-datepicker #startdate></md-datepicker>
            </td>
          </tr>
          <tr style="width: 100px;height: 40px">
            <th>End Date</th>
            <td>
              <md-input-container class="full-width">
                <input mdInput name="endDate" [mdDatepicker]="enddate" placeholder="End Date" class="full-width" [(ngModel)]="newTask.end" required>
                <button mdSuffix [mdDatepickerToggle]="enddate"></button>
              </md-input-container>
              <md-datepicker #enddate></md-datepicker>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row" style="margin-top: 5px;float: right">
      <div class="col-md-12">
        <button md-raised-button (click)="createSubTask()" [disabled]="!subTaskDialogForm.valid">Create SubTask</button>
      </div>

    </div>
    </form>
  </div>
</div>
