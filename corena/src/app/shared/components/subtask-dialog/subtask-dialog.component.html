<div class="container-fluid">
  <div class="dialogbox" >
    <div class="row">
      <div class="col-md-11">
        <h4 class ="title;" style="text-align: center" ><b> SubTasks</b> </h4>
      </div>
      <div class="col-md-1" >
        <app-icon style="float: right" [iconName]="'ic_cancel_black_24px'" (click)="dialogRef.close(true)"></app-icon>
      </div>
    </div>
    <hr/>

    <div class="row">
      <div class="md-col-12" >
        <h4>Subtask Details</h4>
      </div>
    </div>
    <div class="row" style="text-align: left">
      <div class="col-md-12">
        <table class="border">
          <tr style="width: 100px; height: 40px">
            <th>Description</th>
            <td><input name="description" [(ngModel)]="taskmanagement.description" ></td>
          </tr>
          <tr style="width: 100px; height: 40px">
            <th>Parent Task Id</th>
            <td><input name="parenttaskid" [(ngModel)]="taskmanagement.parenttaskid"></td>
          </tr>
          <tr style="width: 100px; height: 40px">
            <th>Name</th>
            <td></td>
          </tr>
          <tr style="width: 100px; height: 40px">
            <th>Start Date</th>
            <td> <md-input-container>
              <input mdInput [mdDatepicker]="picker" placeholder="Start Date" name="datepicker" [(ngModel)]="taskmanagement.startDate">
              <button mdSuffix [mdDatepickerToggle]="picker"></button>
            </md-input-container>
              <md-datepicker #picker></md-datepicker> </td>
          </tr>
          <tr style="width: 100px; height: 40px">
            <th>End Date</th>
            <td> <md-input-container>
              <input mdInput [mdDatepicker]="picker1" placeholder="End Date" name="datepicker" [(ngModel)]="taskmanagement.endDate">
              <button mdSuffix [mdDatepickerToggle]="picker1"></button>
            </md-input-container>
              <md-datepicker #picker1></md-datepicker> </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
