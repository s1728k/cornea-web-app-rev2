<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <md-card>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-4">
              <md-input-container class="full-width">
                <input mdInput placeholder="Project Name" class="inp" type="text" [mdAutocomplete]="projects"
                       [(ngModel)]="projectsTerm" (keyup)="searchProject(projectsTerm)">
                <md-autocomplete #projects="mdAutocomplete">
                  <md-option *ngFor="let project of projects | async" [value]="project.name">
                    {{project.name}}
                  </md-option>
                </md-autocomplete>
              </md-input-container>
            </div>
            <div class="col-md-4">
              <md-input-container class="full-width">
                <input mdInput placeholder="Boq Name" class="inp" type="text" [mdAutocomplete]="projects"
                       [(ngModel)]="projectsTerm" (keyup)="searchProject(projectsTerm)">
                <md-autocomplete #projects="mdAutocomplete">
                  <md-option *ngFor="let project of projects | async" [value]="project.name">
                    {{project.name}}
                  </md-option>
                </md-autocomplete>
              </md-input-container>
            </div>
            <div class="col-md-4">
              <md-input-container class="full-width">
                <input mdInput placeholder="Line Item Name" class="inp" type="text" [mdAutocomplete]="projects"
                       [(ngModel)]="projectsTerm" (keyup)="searchProject(projectsTerm)">
                <md-autocomplete #projects="mdAutocomplete">
                  <md-option *ngFor="let project of projects | async" [value]="project.name">
                    {{project.name}}
                  </md-option>
                </md-autocomplete>
              </md-input-container>
            </div>
          </div>
        </div>
      </md-card>
    </div>
  </div>
</div>
